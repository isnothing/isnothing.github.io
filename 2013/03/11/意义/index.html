    <h1 class="article-title entry-title" itemprop="name">
      意义
    </h1>
  


	</div>
	<div class="mdl-card__supporting-text" style="margin-top: -1em">
		
    	<p> 其实以前一直在纠结于一个问题，关于现在所做的这些努力究竟有何意义，自己的人生究竟有何意义，一直找不到答案，最后不得不以一个无意义而结尾。既然没有什么意义，那就只需顺着它的游戏规则来消遣自己的人生就行了。<br>      某一天突然懂得，清晨的第一束阳光，看到的第一抹色彩，嗅到的第一缕花香，这就是意义所在。</p>
